{% extends 'shareapp/base.html' %}

{% block content %}
<div class="main-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="action-card">
                    <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">Передача не найдена!</h2>
                    <p class="text-muted">Возможные причины:</p>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-x-circle me-2"></i>Передача была удалена</li>
                        <li><i class="bi bi-clock-history me-2"></i>Срок действия передачи истек</li>
                        <li><i class="bi bi-key me-2"></i>Неверный ключ передачи</li>
                    </ul>
                    <a href="{% url 'index' %}" class="btn btn-shareit mt-4">
                        <i class="bi bi-house me-2"></i>Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
